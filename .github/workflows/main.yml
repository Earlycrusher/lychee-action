on:
  - repository_dispatch
  - workflow_dispatch
  - push
  - pull_request

jobs:
  defaults:
    runs-on: ubuntu-latest
    name: Test default action usage
    steps:
      # To use this repository's private action,
      # we must check out the repository
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ./
        with:
          fail: true

  explicit:
    runs-on: ubuntu-latest
    name: Test explicit lychee version
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ./
        with:
          lycheeVersion: 0.9.0

  globs:
    runs-on: ubuntu-latest
    name: Test globs
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ./
        with:
          args: --exclude-mail --verbose --no-progress './**/*.md' './**/*.html'
          fail: true         

  workflow-inputs:
    runs-on: ubuntu-latest
    name: Test workflow inputs
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ./
        with:
          args: -v fixtures/TEST.md
          format: json
          output: /tmp/foo.json
          fail: true

  directory:
    runs-on: ubuntu-latest
    name: Test directory
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ./
        with:
          args: --exclude-mail .
          fail: true

  format-override:
    runs-on: ubuntu-latest
    name: Test format override
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ./
        with:
          args: --format markdown -v fixtures/TEST.md
          format: doesnotexist # gets ignored if format set in args
          output: /tmp/foo.txt
          fail: true

  create-issue:
    runs-on: ubuntu-latest
    name: Test create issue
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - uses: ./
        with:
          args: invalid
          issueRepository: lycheeverse/lychee-action
          issueNumber: 141
          issueLabels: test, some, labels
